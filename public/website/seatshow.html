<!doctype html>
<html lang="en">
  <head>
    <title>Seatify - Get a seat instantly and socially</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:image" content="./img/thumbnail.png">
    <!-- Cacth -->
    <link rel="apple-touch-icon" href="./img/touch.png" />
    <link rel="icon" href="./img/favi.png" />
    <!-- Basic CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/css/swiper.min.css" media="screen" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <a href="#">Seatify</a>
      </div>
    </div>
    <!-- /header -->

    <div class="container">
      <div class="photo">
        <img src="./img/demo.jpg" />
      </div>
      <div class="seat_body">
        <div class="seat_title">
          <h2>Google Telework Lounge</h2>
        </div>
        <div class="seat_head">
          <ul class="info">
            <li class="date list">
              <!--
              <img src="./img/opened.png" />2017年11月10日11:00 <span class="opened">OPEN NOW</span>
              -->
              <img src="./img/closed.png" />2017年11月10日11:00
            </li>
            <li><a href="#">Shun Yamada</a>さんがホストです</li>
          </ul>
          <div class="icon">
            <img src="./img/shun_icon.png" />
          </div>
        </div>

        <div class="seat_line"></div>

        <div class="seat_message seat_box">
          <p>Shun Yamadaさんからのメッセージ</p>
          <div class="message_box">
            Hi, What's up guys! My name is Shun, Thanks a lot!
          </div>
        </div>

        <div class="seat_line"></div>

        <div class="seat_amenity seat_box">
          <p>Amenity</p>
          <div class="amenity list">
            <span class="wifi on">wifi</span><span class="charge off">charge</span>
          </div>
        </div>

        <div class="seat_line"></div>

        <div class="seat_map seat_box">
          <p>Address</p>
          <div class="address list">
            <img src="./img/place.png" />東京都 千代田区紀尾井町1-3
          </div>
          <div>
          </div>
        </div>

        <div class="item_btn">
          <a href="#" class="desktop_view"  onclick="return confirm('スマートフォンサイトから予約してください！')">
            <div class="btn request_btn">
              REQUEST A SEAT FOR <span class="price">FREE</span>
            </div>
          </a>
          <a href="#" class="mobile_view">
            <div class="btn request_btn">
              REQUEST A SEAT FOR <span class="price">FREE</span>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="footer">
      ©️ <a href="https://gociao.com" target="_blank">Ciao Technologies, Inc</a>
    </div>
    <!-- /footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
