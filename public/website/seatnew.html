<!doctype html>
<html lang="en">
  <head>
    <title>Seatify - Get a seat instantly and socially</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:image" content="./img/thumbnail.png">
    <!-- Cacth -->
    <link rel="apple-touch-icon" href="./img/touch.png" />
    <link rel="icon" href="./img/favi.png" />
    <!-- Basic CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/css/swiper.min.css" media="screen" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <a href="#">Seatify</a>
      </div>
    </div>
    <!-- /header -->

    <div class="container">
      <div class="register service">
        <div class="service_text">
          <h2>Share a Table</h2>
        </div>

        <form>
          <div class="form-group">
            <label>Place Name</label>
            <input type="place_name" class="form-control" placeholder="Enter place name">
          </div>
          <div class="form-group">
            <label>Place URL</label>
            <input type="place_url" class="form-control" placeholder="Enter tabelog or official URL">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="address" class="form-control" placeholder="Enter address">
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="price" class="form-control" placeholder="Enter price, FREE is okay:)" value="100yen">
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Available Wifi
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Available Charge
            </label>
          </div>
          <button type="submit" class="btn submit">POST A SEAT</button>
        </form>
      </div>
      <!-- /register -->
    </div>
    <!-- /container -->

    <div class="footer">
      ©️ <a href="https://gociao.com" target="_blank">Ciao Technologies, Inc</a>
    </div>
    <!-- /footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
